# 測試使用 .env 中的數據庫配置（Docker 容器）

# MyBatis Configuration for Tests
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cache-enabled=false
mybatis.configuration.log-impl=org.apache.ibatis.logging.nologging.NoLoggingImpl
mybatis.type-aliases-package=com.smallnine.apiserver.entity

# JWT Configuration for Tests
jwt.secret=testjwtsecretneedstobe32characters
jwt.expiration=86400000

# Logging Configuration for Tests
logging.level.com.smallnine.apiserver=WARN
logging.level.org.springframework=WARN
logging.level.org.apache.ibatis=WARN
logging.level.root=WARN

# Redis Configuration（使用 Docker 容器）
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
